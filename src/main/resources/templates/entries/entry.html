<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Informacja</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main>
        <h1>Informacja</h1>
        <h2 th:text="${information.title}">Tytuł</h2>
        <span th:text="${information.content}">Treść</span>
        <h6 th:text="${userService.loadUserById(information.ownerId).getNameAndSurname()} + ' (' + ${information.creationDate} + ')'" style="text-align: right">Data utworzenia</h6>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
